<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Stock Price Prediction System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="{% static 'images/logo.png' %}" alt="Logo" width="50" />
        <span>Netflix Stock Price<br />Prediction System</span>
      </div>
      <nav>
        <ul>
          <li><a href="{% url 'prediction' %}">Prediction</a></li>
          <li><a href="{% url 'about' %}">About Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="intro">
        <h1>Stock Price Prediction</h1>
        <p>Enter the stock details below to predict the closing price.</p>
      </section>
      <section class="form-section">
        <form id="prediction-form" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="open-price">Open Price</label>
            <input type="number" id="open-price" name="open_price" required />
          </div>
          <div class="form-group">
            <label for="high-price">High Price</label>
            <input type="number" id="high-price" name="high_price" required />
          </div>
          <div class="form-group">
            <label for="low-price">Low Price</label>
            <input type="number" id="low-price" name="low_price" required />
          </div>
          <div class="form-group">
            <label for="volume">Volume</label>
            <input type="number" id="volume" name="volume" required />
          </div>
          <button type="submit">Predict</button>
        </form>
        <div id="loading" class="loading">Loading...</div>
        <div id="result" class="result">
          {% if prediction %}
          <p>Predicted Close Price: {{ prediction }}</p>
          {% endif %}
        </div>
      </section>
    </main>
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
